{% extends "appFinal/base.html" %}

{% block content %}

<h2 class="mb-4">Listado de Categorías</h2>

<a href="/categorias/agregar/" class="btn btn-primary mb-3">Agregar Categoría</a>

<table class="table table-bordered table-hover">
    <thead class="table-primary">
        <tr>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Acciones</th>
        </tr>
    </thead>

    <tbody>
        {% for c in categorias %}
        <tr>
            <td>{{ c.nombre }}</td>
            <td>{{ c.descripcion }}</td>
            <td>
                <a href="/categorias/editar/{{ c.id }}/" class="btn btn-warning btn-sm">Editar</a>
                <a href="/categorias/eliminar/{{ c.id }}/" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro de eliminar esta categoría?');">Eliminar</a>       
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
